<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if language == 'fr' %}Transcription de conversation{% else %}Chat Transcript{% endif %}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .header p {
            color: rgba(255,255,255,0.9);
            margin: 8px 0 0;
            font-size: 14px;
        }
        .content {
            padding: 30px;
        }
        .message {
            margin-bottom: 16px;
            display: flex;
        }
        .message-user {
            justify-content: flex-end;
        }
        .message-assistant {
            justify-content: flex-start;
        }
        .bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
        }
        .bubble-user {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .bubble-assistant {
            background: #f3f4f6;
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }
        .footer {
            padding: 20px 30px;
            text-align: center;
            font-size: 12px;
            color: #9ca3af;
            border-top: 1px solid #f3f4f6;
        }
        .footer a {
            color: #0ea5e9;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{% if language == 'fr' %}Transcription de votre conversation{% else %}Your Chat Transcript{% endif %}</h1>
            <p>{{ business_name }}</p>
        </div>
        <div class="content">
            {% for msg in messages %}
            <div class="message message-{{ msg.role }}">
                <div class="bubble bubble-{{ msg.role }}">
                    {{ msg.content }}
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="footer">
            <p>{% if language == 'fr' %}Propuls√© par{% else %}Powered by{% endif %} <a href="https://raven.cm">Raven Support</a></p>
        </div>
    </div>
</body>
</html>
